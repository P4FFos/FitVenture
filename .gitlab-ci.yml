stages:
  - build
  - test
  - deploy

before_script:
  - docker pull maven:latest
  - docker pull openjdk:latest


jobBuild: 
  stage: build
  script:
    - docker run --rm maven mvn install
    - echo "Running Maven install..."


jobTest:
  stage: test
