variables:
  MAVEN_OPTS: -Dmaven.repo.local=.m2/repository

#image: maven:latest

stages:
    - compile
    - test



cache:
  paths:
    - .m2/repository
    - target

compile_job:
  stage: compile
  tags:
    - docker 

  script: 
    - docker pull jelastic/maven:3.9.6-openjdk-22.0.1-almalinux-9
    - echo "Maven compile started"
    - "mvn compile"


test_job:
  stage: test
  tags:
    - docker 

  script: 
    - docker pull jelastic/maven:3.9.6-openjdk-22.0.1-almalinux-9
    - echo "Maven test started"
    - "mvn test"
